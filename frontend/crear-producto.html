<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="./static/vendor/bootstrap-5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./static/vendor/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./static/vendor/fontawesome-free-5.15.4/css/all.min.css" rel="stylesheet" type="text/css">
</head>
<body class="container mt-4 bg-dark text-light">
    <section id="crear-producto">
        <h2>Crear Producto</h2>
        <form id="crear-producto-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="name" id="name">
                <div id="name_help" class="form-text text-light">Ingrese el nombre completo del producto.</div>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">URL de la imagen</label>
                <input type="text" class="form-control" name="image" id="image">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" name="price" id="price">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripci√≥n</label>
                <textarea name="description" class="form-control" id="description" cols="30" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <button id="btn-post" class="btn btn-success m-1" type="submit">Crear producto</button>
                <button type="button" class="btn btn-outline-primary m-1" onclick="index()">
                    <i class="fa fa-arrow-left me-2" aria-hidden="true"></i>Volver
                </button>
            </div>
        </form>
    </section>
</body>
<script src="./static/js/crear-producto.js"></script>
</html>
