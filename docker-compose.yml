version: '3.7'

services:

  web:
    image: httpd:latest
    container_name: website
    ports:
      - "8081:80"
    volumes:
      - ../frontend:/usr/local/apache2/htdocs/

  mysql_db_container:
    image: mysql:latest
    container_name: mysql
    hostname: mysql_host
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: g14_farma
      MYSQL_DATABASE: cac_20150_g14_farma_db
    ports:
      - 3306:3306
        

  adminer_container:
    image: adminer:latest
    environment:
      ADMINER_DEFAULT_SERVER: mysql_db_container
    ports:
      - 8080:8080

  backend:
    build: ../backend
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - mysql_db_container